<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Conversor YouTube para MP3</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            background-color: #f4f4f4;
            padding: 20px;
            border-radius: 8px;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        form {
            margin-top: 20px;
            text-align: center;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 15px;
            font-size: 1rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        p {
            text-align: center;
            margin-top: 20px;
            font-weight: bold;
        }
        ul {
            list-style: none;
            padding-left: 0;
        }
        ul li {
            margin: 5px 0;
        }
        ul li a {
            text-decoration: none;
            color: #0066cc;
        }
        ul li a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Conversor YouTube para MP3</h1>
    <form method="POST">
        <input type="text" name="url" placeholder="Cole o link do YouTube aqui" required>
        <button type="submit">Converter</button>
    </form>

    {% if error %}
        <p style="color: red;">Erro: {{ error }}</p>
    {% endif %}

    {% if success %}
        <p>Playlist baixada com sucesso!</p>
        <ul>
            {% for file in files %}
                <li><a href="{{ file }}" target="_blank">Baixar arquivo {{ loop.index }}</a></li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
